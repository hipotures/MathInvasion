<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" /> <!-- Assuming you might add a favicon later -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" /> <!-- Match theme-color in manifest -->
    <title>Math Invasion</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      /* Basic reset and full-screen canvas styling */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scrollbars */
        background-color: #1a1a1a; /* Match Phaser background */
      }
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        display: block; /* Prevent potential extra space below canvas */
      }
    </style>
  </head>
  <body>
    <div id="app"></div> <!-- Phaser game will be injected here -->
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Basic Service Worker registration (will be enhanced later)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/src/pwa/service-worker.ts') // Adjust path if needed during build
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
